<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl-Tabelle</title>
<style>
table{width: 100%
    border-collapse:collapse;}

th, td {border: 1px solid rgb(20, 228, 165);
    padding: 8px;
    text-align: left;}

th,td {background-color: #f2f2f2;}
</style>
<h4>Beispiel einer Tabelle</h4>
<table>

<thead>
    <tr>
        <th>Produkt</th>
        <th>Preis</th>
        <th>Menge</th>

    </tr>
</thead>
<body>
    <tr>
        <td>Apfel</td>
        <td>1,50</td>
        <td>5</td>
    </tr>
    
    <tr>
        <td>Banane</td>
        <td>2,00</td>
        <td>7</td>
    </tr>
    <tr>
        <td>Orange</td>
        <td>2,50</td>
        <td>3</td>
    </tr>

</table>
</body>
</html>
